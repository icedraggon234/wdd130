<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML/CSS Quiz | WDD 130</title>
        <meta name="description" content="A small quiz on HTML and CSS">
        <meta name="author" content="Jared Reynolds">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>

        <main>
            <form>

                <ol>
                    <li>
                        <div class="form">
                            <label for="q1">What does the acronym CSS stand for?</label>
                            <input type="text" id="q1" name="q1">
                        </div>
                    </li>

                    <li>
                        <div class="form">
                            <label for="q2">How are id and class attributes selected in CSS?</label>
                            <textarea id="q2" name="q2" rows="3"></textarea>
                        </div>
                    </li>

                    <li>
                        <div class="form">
                            <label for="q3">Which of the following is a valid CSS comment?</label>
                            <select id="q3" name="q3">
                                <option value="" selected disabled>Choose One...</option>
                                <option value="python comment"># Comment</option>
                                <option value="c sharp comment">// Comment</option>
                                <option value="css comment">/* Comment */</option>
                            </select>
                        </div>
                    </li>

                    <li>
                        <div class="form">
                            <label for="q4">What is the bottom padding given this declaration?</label>
                            <img src="images/padding.png" alt="padding: 1rem 0 0.5rem;">
                            <input type="number" id="q4" name="q4">
                        </div>
                    </li>
                </ol>

                <button type="submit">Submit Quiz</button>

            </form>
        </main>

        <footer>
            Jared Reynolds | WDD 130
        </footer>
    </body>
</html>
